<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
</head>

<body>
    <section class="bg-image d-flex justify-content-center align-items-center vh-100">
      <div class="form-bg  w-400">
        <form action="" id="form">
            <div class="container ">
                <div class="row">
                    <div>
                        <h1 class="text-center my-4">Registration Form</h1>
                    </div>
                    <div class="form-g">
                        <div>
                            <div class="my-3">
                                <label for="name" class="fw-semibold">Name :</label>
                                <input type="text" id="name" name="name" class="my-1 px-5 py-2 rounded-4 input-bg " placeholder="Enter Your Name">
                            </div>
                            <div class="my-3">
                                <label for="mail" class="fw-semibold">E-mail :</label>
                                <input type="email" id="mail" name="mail" class="my-1 px-5 py-2 rounded-4 input-bg" placeholder="Enter Your E-mail">
                            </div>
                            <div class="my-3">
                                <label for="number" class="fw-semibold">Number :</label>
                                <input type="number" id="number" name="number" class="my-1 px-5 py-2 rounded-4 input-bg" placeholder="Enter Your Mobile-Number">
                            </div>
                            <div class="my-3">
                                <label for="pass" class="fw-semibold">Password :</label>
                                <input type="password" id="pass" name="pass" class="my-1 px-5 py-2 rounded-4 input-bg" placeholder="Enter Your Password">
                            </div>
                            <div class="my-3">
                                <label for="c-pass" class="fw-semibold">Confirm-Password :</label>
                                <input type="password" id="c-pass" name="c-pass" class="my-1 px-5 py-2 rounded-4 input-bg" placeholder="Confirm Password">
                            </div>
                            
                            <div class="text-center my-3">
                                <button class="btn btn-success my-2 text-center b-submit px-4 fw-semibold" id="sub">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
      </div>
    </section>
</body>

<script src="./assets/js/jquery.js"></script>
<script src="./assets/js/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>

    $(document).ready(function () {
        let nameEl = document.getElementById("name")
        let mail = document.getElementById("mail")
        let pass = document.getElementById("pass")
        let cpass = document.getElementById("c-pass")
        let number = document.getElementById("number")
        let form = document.getElementById("form")

        $("#sub").on("click", function (e) {
            e.preventDefault()
            //for Name

            if (nameEl.value.trim() == "") {
                Swal.fire("Name Required!");

                return;
            }
            //for email
            if (mail.value.trim() == "") {
                Swal.fire("Email Required!");
                return;
            }

            //for Contact Number
            if (number.value.trim() == "") {
                Swal.fire("Contact-Number is Required!");
                return;
            }else if(number.value.length !== 10){
                Swal.fire("Contact Must Be Atleast 10 digit!");
                return;
            }

            //for password
            if (pass.value.trim() == "" || cpass.value.trim() == "") {
                Swal.fire("Password And Confirm-Password Required!");
                return;
            }else if(pass.value.length< 8){
                Swal.fire("Password Must Be Atleast 8 Character!");
                return;
            }else if(pass.value != cpass.value){
                Swal.fire("Password & Confirm-Password Must Be Same!!!");
                return;
            }


            Swal.fire({
            title: "Form Submitted Successfully!!",
            icon: "",
            draggable: true
            }).then(() => {
                form.submit()
            });
        })
    })
</script>

</html>
