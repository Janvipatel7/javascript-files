<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container my-4">
        <h2>Todo-List</h2>
        <div>
            <label for="name">Your Task:</label>
            <input type="text" name="name" placeholder="Task Name" class="form-control my-2" id="taskInput">
            <select  class="form-control my-3" id="selectInput">
                <option value="-1">Select Option</option>
                <option value="low">Low</option>
                <option value="Medium">Medium</option>
                <option value="high">High</option>
            </select>

            <button id="addTask" class="btn btn-primary my-4">Add Task</button>
        </div>
        <div class="d-flex flex-column gap-2" id="tasklist">
            
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
